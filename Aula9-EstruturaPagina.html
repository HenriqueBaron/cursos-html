<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<!-- Este é um exemplo de estrutura típica de página web, que
	 seria visualmente igual se cada elemento (header, nav, aside...)
	 tivesse sido substituído por um elemento div.
	 A semântica do documento, no entanto, estaria inapropriada e
	 isso é considerado um erro de design. -->

	<header class="cabecalho" >
		<nav class="menu-navegacao" >

		</nav>
	</header>
	<aside class="conteudo-secundario" >

	</aside>
	<main  class="conteudo-principal" >
		<article class="post" >

		</article>
	</main>
	<footer class="rodape" >

	</footer>

</body>
</html>
