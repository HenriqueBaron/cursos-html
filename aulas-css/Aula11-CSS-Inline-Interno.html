<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    	<meta charset="utf-8" />
    	<title></title>
	<!-- CSS interno é quando o código CSS é escrito
	 dentro da página HTML, mas todo centralizado em
	 um local do documento. Geralmente isso é feito
	 dentro da tag <head>, o cabeçalho do documento -->
	<style>
	div{
		background-color: blue;
	}
	</style>
</head>
<body>
	<!-- Uma possibilidade de estilizar páginas é utilizando
	 o CSS como inline. Todo elemento HTML pode receber um
	 atributo style e ali pode ser inserido o código CSS.
	 Isso deve ser evitado por uma questão de organização,
	 para não misturar CSS com HTML. -->
	 <div style="background-color: blue;" ></div>

</body>
</html>
