<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

	<!-- Elemento de linha - div -->
	ABC
	<div>DEF</div>
	GHI

	ABC
	<span>DEF</span>
	GHI

	<!-- Elemento de abreviatura: permite ao analisador
	 entender que um pedaço de texto não é uma palavra, mas
	 uma abreviação de outros termos -->
	 A <abbr title="União Nacional dos Estudantes" >UNE</abbr> anunciou nesta semana

	 <address>
		 Av. Paulista, 1765, Conj 71 e 72 - Bela Vista - 
		 São Paulo - SP - 01311-200
	 </address>

	 <article>
		 <h1>Google revela nova inteligência artificial</h1>
		 <p>Hoje o Google revelou um projeto em desenvolvimento... </p>
	 </article>

	 <!-- O elemento aside é utilizado para definir conteúdo em colunas laterais,
	  podendo ser utilizado para a construção de menus de navegação ao lado da
	  página. -->
	 <aside>Texto 1</aside>

	 <!-- Code é utilizado como um verbatim, para mostrar texto formatado
	  como código (utilizando, por exemplo, fonte monoespaçada) -->
	 <code>var counter = 0;</code>

	 <details>
		 <ul>
			 <li>HTML5 e CSS3</li>
			 <li>JavaScript</li>
			 <li>Node.js</li>
		 </ul>
	 </details>

</body>
</html>
