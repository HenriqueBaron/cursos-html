<body>

	 o button e a div estão estilizados da mesma forma e podem ambos ser

	 search engine interpretar melhor o layout do site.
	 O melhor uso de semântica e a melhor interpretação da página permite
	 posicionar o site melhor nos resultados de buscas. -->

	<button>Clique aqui</button>
	<div>Clique aqui</div>

</body>
