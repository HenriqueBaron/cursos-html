<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Aula 5 - Tabelas</title>
</head>
<body>
	<table>
		<thead> <!--Table header-->
			<tr> <!--Table row-->
				<th>Valor 1</th> <!--th - Dado de cabeçalho-->
				<th>Valor 2</th>
				<th>Valor 3</th>
			</tr>
		</thead>
		<tbody> <!--Table body-->
			<!-- O rowspan ou colspan podem ser utilizados para mesclar
	   		células -->
			<tr> <!--Table row-->
				<td rowspan="2">A</td>  <!--Table data-->
				<td>B</td>
				<td>C</td>
			</tr>
			<tr>
				<td>B</td>
				<td>C</td>
			</tr>
			<tr>
				<td>A</td>
				<td colspan="2">B</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
