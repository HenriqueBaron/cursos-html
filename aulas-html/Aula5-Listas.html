<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<!--Ordered List - Pode ter os seguintes "type":
	type="1" - Lista enumerada
	type="A" - Ordenada por letras maiúsculas
	type="a" - Ordenada por letras minúsculas
	type="I" - Ordenada por números romanos maiúsculos
	type="i" - Ordenada por números romanos minúsculos-->
    <ol type="I">
		<li>Biscoito</li> <!--li - List Item-->
        <li>Farinha</li>
        <li>Pão</li>
		<li>Queijo</li>
    </ol>

    <dl>
	<dt>HTML</dt>
    	<dd>HyperText Markup Language</dd>
	<dt>CSS</dt>
	<dd>Cascade Style Sheet</dd>
    </dl>

    <progress value="30" max="100"></progress>
    <meter value="30" max="50" high="20"></meter>
</body>
</html>
