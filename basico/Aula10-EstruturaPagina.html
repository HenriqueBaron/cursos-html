<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<!-- Este exercício monta a estrutura básica de uma
	 página HTML, sem estilização. -->
	<header>
		<h1>Minha lancheria</h1>
	</header>
	
	<table>
		<caption>Cardápio</caption>
		<thead>
			<th>Produto</th>
			<th>Preço</th>
		</thead>
		<tbody>
			<tr>
				<td>X-Burger</td>
				<td>R$ 5,20</td>
			</tr>
			<tr>
				<td>X-Bacon</td>
				<td>R$ 7,20</td>
			</tr>
			<tr>
				<td>X-Salada</td>
				<td>R$ 6,30</td>
			</tr>
		</tbody>
	</table>

	<br><br><br>

	<div>
		<img src="//lorempixel.com/200/200/food" />
		<form>
			<label for"produto"> Nome</label>
			<input id="produto" type="text"/>
			<br />
			<label for="quantidade">Quantidade</label>
			<input id="quantidade" type="number" />
			<br />
			<input type="submit" value="Enviar"/>
		</form>
	</div>

	<br><br><br>

	<footer>
		Todos os direitos reservados.
	</footer>

</body>
</html>
