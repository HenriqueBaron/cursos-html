<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
	<!--A tag form indica um formulário, e não tem função estética, apenas
	semântica.-->
	<!--
	   -Alguns atributos possíveis para o form:
	   -accept-charset - define qual charset será utilizado pelo
	   -    formulário
	   -autocomplete - habilita o form a utilizar as listas de
	   -    autocompletar do navegador
	   -action - especifica para onde os dados serão enviados
	   -method - indica qual método HTTP será utilizado (POST, GET, PUT)
	   -enctype - encoding type dos dados ao enviar para o servidor. Só
	   -    pode ser utilizado com o método HTTP POST
	   -novalidate - Impede a validação dos dados antes da submissão
	   -->
	<form accept-charset="utf-8" autocomplete="on">
		<!--Todos os campos para entrada de informação são do tipo
		<input>. O que muda é o atributo "type".-->
		<!-- placeholder: texto que aparece por padrão no campo,
		enquando nada é digitado. -->
		<div>
			<!--Alguns atributos para o tipo "text": placeholder, maxlength,
			required, disabled e readonly-->
			<input type="text" placeholder="Nome" maxlength="20" />
			<!--Estes campos são idênticos ao "text", com a diferença que
			habilitam funcionalidades específicas para o seu propósito.
			Por exemplo, em um smartphone, um campo "email" exibe o
			"@" e ".com" no teclado.-->
			<input type="email" />
			<input type="search" />
			<input type="url" />
		</div>

		<div>
			<input type="radio" name="genero" checked="checked"/> Masculino
			<input type="radio" name="genero" /> Feminino

			<input type="checkbox" />Opção 1
			<input type="checkbox" checked="checked"/>Opção 2
			<input type="checkbox" />Opção 3
		</div>

		<div>
			<input type="date" />
			<input type="time" />
			<input type="month" />
			<input type="week" />
			<input type="datetime-local"/>
		</div>

		<div>
			<input type="range" min="1" max="10" />
			<input type="color" />
			<input type="file" />
		</div>

		<div>
			<input type="button" value="Botão" />
			<input type="submit" value="Enviar formulário" />
			<input type="reset" value="Limpar formulário" />
		</div>

	</form>

	<select>
		<option value="html" >HTML 5</option>
		<option value="css" >CSS 3</option>
		<option value="js" >JavaScript</option>
	</select>

	<!-- O atributo multiple muda o controle de um drop down
	para uma lista, e permite a seleção de múltiplas opções. -->
	<select multiple="">
		<option value="html" >HTML 5</option>
		<option value="css" >CSS 3</option>
		<option value="js" >JavaScript</option>
	</select>

	<!-- O datalist cria um efeito semelhante a um dropdown,
	mas possibilita ao usuário digitar o texto da opção, com
	possibilidade de autocompletar -->
	<input type="text" list="navegadores" />

	<datalist id="navegadores" >
		<option value="Internet Explorer" />
		<option value="Firefox" />
		<option value="Chrome" />
		<option value="Opera" />
		<option value="Safari" />
	</datalist>

	<fieldset>
		<legend>Cadastro</legend>
		<!-- Adicionar o atributo "for" a um label, ligando-o
		ao "id" de uma input, faz com que, ao clicar no label,
		o input associado receba foco do cursor de texto. -->
		<label for="rua" >Rua</label>
		<input type=text id="rua" />
		<label for="numero" >Número</label>
		<input type=text id="numero" />
		<label for="bairro" >Bairro</label>
		<input type=text id="bairro" />
	</fieldset>

	<form oninput="x.value=parseInt(a.value)+parseInt(b.value)" />

		0 <input type="range" id="a" value="50" /> 100

		<input type="number" id="b" value="50" />

		<output name="x" for"a b"></output>

	</form>

</body>
</html>
